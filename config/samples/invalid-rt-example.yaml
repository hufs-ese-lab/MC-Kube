apiVersion: mcoperator.sdv.com/v1
kind: McKube
metadata:
  name: invalid-rt-test-pod-config
  namespace: default
spec:
  podname: "invalid-rt-test-pod"
  criticality: "High"
  rtSettings:
    period: 1000000     # 1 second
    runtime: 1500000    # 1.5 seconds - INVALID! runtime > period
    core: "2-3"
---
apiVersion: v1
kind: Pod
metadata:
  name: invalid-rt-test-pod
  namespace: default
  labels:
    app: invalid-rt-test
spec:
  containers:
  - name: test-container
    image: nginx:latest